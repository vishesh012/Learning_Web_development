<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">

            <div class="home bg-grey rounded m-1 .p-1{
                padding: 10px;
            }">
                <div class="logo m-1">
                    <img class="invert" src="Images/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 .p-1{
                padding: 10px;
            }">
                <div class="heading">
                    <img class="invert" src="Images/yourlibrary.svg" alt="Playlist">

                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="Images/Left_icon.svg" alt="Left Icon">
                    <img class="invert" src="Images/Right_icon.svg" alt="Right Icon">
                </div>
                <div class="button">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotify_playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <div class="circular-box">
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path>
                                </svg>
                            </div>
                        </div>
                        <img src="Images/playlist_card1_img.jpeg" alt="Image">
                        <h2>love hotel</h2>
                        <p>leftovermax</p>
                    </div>
                    <div class="card">
                        <img src="Images/playlist_card1_img.jpeg" alt="Image">
                        <h2>love hotel</h2>
                        <p>leftovermax</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
